# Simple CI workflow for development/fork environments
# Runs essential checks without requiring complex secrets or infrastructure
name: CI (Simple)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Only run if secrets are not available (development/fork scenario)

jobs:
  # Basic build and test without deployment complexity
  quick-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: "22"
          pnpm-version: "9.12.2"

      - name: Setup native dependencies
        uses: ./.github/actions/setup-native-deps

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
            .turbo
          key: ${{ runner.os }}-simple-build-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-simple-build-

      - uses: ./.github/actions/install-deps
        with:
          ensure-native-deps: "true"

      - name: Generate Prisma client
        run: pnpm db:gen

      - name: Build workspace
        run: pnpm turbo build --cache-dir=.turbo

      - name: Run tests
        run: pnpm turbo test --cache-dir=.turbo
        continue-on-error: true

      - name: Lint (optional)
        run: pnpm turbo lint --cache-dir=.turbo
        continue-on-error: true

      - name: Development build summary
        run: |
          echo "✅ Simple CI completed successfully!"
          echo "📝 This is a development/fork environment"
          echo "🚫 Skipping deployment steps (no secrets configured)"
          echo "💡 For full CI/CD, configure secrets in repository settings"
