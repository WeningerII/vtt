apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vtt
  namespace: vtt
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: vtt.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client
                port:
                  number: 80
    - host: api.vtt.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 80
