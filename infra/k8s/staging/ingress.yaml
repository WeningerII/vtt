apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vtt-staging
  namespace: vtt-staging
  labels:
    app.kubernetes.io/name: vtt-platform
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/STAGING_CERT_ID"
    alb.ingress.kubernetes.io/ssl-policy: "ELBSecurityPolicy-TLS-1-2-2017-01"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      routing.http2.enabled=true,
      idle_timeout.timeout_seconds=60,
      access_logs.s3.enabled=true,
      access_logs.s3.bucket=vtt-staging-alb-logs,
      access_logs.s3.prefix=staging
spec:
  ingressClassName: alb
  tls:
  - hosts:
    - staging.vtt.platform.com
    - api.staging.vtt.platform.com
  rules:
  - host: staging.vtt.platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vtt-client
            port:
              number: 80
  - host: api.staging.vtt.platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vtt-server
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vtt-staging-network-policy
  namespace: vtt-staging
  labels:
    app.kubernetes.io/name: vtt-platform
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vtt-platform
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: aws-load-balancer-controller
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: vtt-platform
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 9090
  egress:
  - {}
