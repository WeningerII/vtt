apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vtt-platform
  namespace: vtt-production
  labels:
    app.kubernetes.io/name: vtt-platform
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vtt-platform
      app.kubernetes.io/component: server
  endpoints:
  - port: http
    interval: 30s
    path: /api/v1/metrics/prometheus
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - vtt-production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: vtt-production
  labels:
    app.kubernetes.io/name: vtt-platform
    app.kubernetes.io/component: monitoring
    grafana_dashboard: "1"
data:
  vtt-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "VTT Platform Overview",
        "tags": ["vtt", "platform"],
        "timezone": "browser",
        "panels": [
          {
            "title": "HTTP Requests per Second",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=\"vtt-server\"}[5m]))",
                "legendFormat": "RPS"
              }
            ]
          },
          {
            "title": "Response Time",
            "type": "graph", 
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=\"vtt-server\"}[5m])) by (le))",
                "legendFormat": "95th percentile"
              }
            ]
          },
          {
            "title": "Active Users",
            "type": "singlestat",
            "targets": [
              {
                "expr": "vtt_active_users_total",
                "legendFormat": "Users"
              }
            ]
          },
          {
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "vtt_database_connections_active",
                "legendFormat": "Active Connections"
              }
            ]
          }
        ]
      }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: vtt-production
  labels:
    app.kubernetes.io/name: vtt-platform
    app.kubernetes.io/component: monitoring
    prometheus: "kube-prometheus"
    role: alert-rules
data:
  vtt-platform.rules: |
    groups:
    - name: vtt-platform.rules
      rules:
      - alert: VTTHighErrorRate
        expr: sum(rate(http_requests_total{job="vtt-server",status=~"5.."}[5m])) / sum(rate(http_requests_total{job="vtt-server"}[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
          service: vtt-platform
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"
      
      - alert: VTTHighResponseTime
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job="vtt-server"}[5m])) by (le)) > 2
        for: 5m
        labels:
          severity: warning
          service: vtt-platform
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"
      
      - alert: VTTPodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total{namespace="vtt-production"}[15m]) > 0
        for: 5m
        labels:
          severity: critical
          service: vtt-platform
        annotations:
          summary: "Pod crash looping"
          description: "Pod {{ $labels.pod }} is crash looping"
      
      - alert: VTTDatabaseConnectionHigh
        expr: vtt_database_connections_active > 15
        for: 5m
        labels:
          severity: warning
          service: vtt-platform
        annotations:
          summary: "High database connection count"
          description: "Database connections: {{ $value }}"
