apiVersion: v1
kind: ConfigMap
metadata:
  name: vtt-config
  namespace: vtt-production
  labels:
    app.kubernetes.io/name: vtt-platform
    app.kubernetes.io/component: config
data:
  # Environment
  NODE_ENV: "production"
  
  # API Configuration
  API_VERSION: "v1"
  API_PREFIX: "/api/v1"
  
  # Client Configuration
  NEXT_PUBLIC_APP_NAME: "VTT Platform"
  NEXT_PUBLIC_APP_VERSION: "1.0.0"
  NEXT_PUBLIC_API_URL: "https://api.vtt.platform.com"
  NEXT_PUBLIC_WS_URL: "wss://ws.vtt.platform.com"
  
  # Database Configuration
  DB_HOST: "vtt-production-postgres.cluster-xyz.us-east-1.rds.amazonaws.com"
  DB_PORT: "5432"
  DB_NAME: "vtt_platform_prod"
  DB_SSL: "true"
  DB_POOL_MIN: "2"
  DB_POOL_MAX: "20"
  
  # Redis Configuration
  REDIS_HOST: "vtt-production-redis.xyz.cache.amazonaws.com"
  REDIS_PORT: "6379"
  REDIS_TLS: "true"
  
  # File Storage
  S3_BUCKET: "vtt-production-storage"
  S3_REGION: "us-east-1"
  CDN_URL: "https://cdn.vtt.platform.com"
  
  # Session Configuration
  SESSION_COOKIE_SECURE: "true"
  SESSION_COOKIE_SAME_SITE: "strict"
  SESSION_COOKIE_HTTP_ONLY: "true"
  SESSION_MAX_AGE: "86400000"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Monitoring
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Features
  ENABLE_REGISTRATION: "true"
  ENABLE_SOCIAL_LOGIN: "true"
  ENABLE_EMAIL_VERIFICATION: "true"
  ENABLE_TWO_FACTOR: "true"
  
  # CORS
  CORS_ORIGIN: "https://vtt.platform.com"
  CORS_CREDENTIALS: "true"
  
  # WebSocket
  WS_HEARTBEAT_INTERVAL: "30000"
  WS_MAX_CONNECTIONS: "10000"
  
  # Security
  BCRYPT_ROUNDS: "12"
  JWT_ISSUER: "vtt-platform"
  JWT_AUDIENCE: "vtt-users"
  
  # Email
  EMAIL_FROM: "noreply@vtt.platform.com"
  EMAIL_REPLY_TO: "support@vtt.platform.com"
  
  # Billing
  STRIPE_WEBHOOK_ENDPOINT: "/api/v1/billing/webhook"
  
  # File Upload Limits
  MAX_FILE_SIZE: "50MB"
  MAX_AVATAR_SIZE: "5MB"
  ALLOWED_FILE_TYPES: "image/jpeg,image/png,image/gif,image/webp,application/pdf"
